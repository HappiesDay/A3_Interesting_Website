<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Cube with Extended Zoom</title>
    <link rel="script" href="script3.js">

    <style>
        body, html {
            overflow: hidden;
            
        }
        #viewport {
            width: 100;
            height: 100vh;
            overflow: hidden;
            position: relative;
            border: 1px solid black;
            margin-top: 20px;
            background-color: red;
            
        }
        #cube {
            width: 300px;
            height: 60px;
            padding: 20px;
            
            /* border: 1px solid black; */
            background-color: darkcyan;
            border-radius: 12px;
            position: absolute;
   
        }

        #audio-wrapper {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            position: absolute;
            transform: none;
            cursor: grab; /* Improved cursor for drag functionality */
        }
        /* Style to change the cursor when dragging */
        #audio-wrapper:active {
            cursor: grabbing;
            
        }
        #audio-wrapper:hover {
            
            background-color: lightblue;}

        #audio1{
            width: 300px;
            z-index: 1;
        }

        #audio-wrapper:active {
            cursor: grabbing;
            
        }
        #canvas{
            width: 100vw;
            height: 100vh;
        }

    </style>
</head>
<body oncontextmenu="return false">
  
    <div id="viewport">
        <div id="cube">
            <div id="audio-wrapper" style="position: absolute; right: 0px; bottom: 0px;">
            <audio id="audio1" controls src="path_to_your_audio_file.mp3"></audio>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
        <script src="script.js"></script>
</body>
</html>
